<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Search, Pagination, Filter, Sort</title>
</head>
<body>
    <nav>
        <ul>
            <h2>LOGO</h2>
            <input type="text" id="searchInput" placeholder="Search..." oninput="handleSearch()">
        </ul>
    </nav>

    <table id="tableData">
        <thead>
            <tr>
                <th onclick="sortTable(0)"># <span id="sortIcon0" class="sort-icon"></span></th>
                <th onclick="sortTable(1)">User ID <span id="sortIcon1" class="sort-icon"></span></th>
                <th onclick="sortTable(2)">ID <span id="sortIcon2" class="sort-icon"></span></th>
                <th onclick="sortTable(3)">Title <span id="sortIcon3" class="sort-icon"></span></th>
                <th onclick="sortTable(4)">Body <span id="sortIcon4" class="sort-icon"></span></th>
            </tr>
            <tr id="filterRow">
                <td></td>
                <td><input type="text" class="column-filter" oninput="handleColumnFilter(1)" placeholder="Filter User ID"></td>
                <td><input type="text" class="column-filter" oninput="handleColumnFilter(2)" placeholder="Filter ID"></td>
                <td><input type="text" class="column-filter" oninput="handleColumnFilter(3)" placeholder="Filter Title"></td>
                <td><input type="text" class="column-filter" oninput="handleColumnFilter(4)" placeholder="Filter Body"></td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="pagination"></div>
    <script src="./script.js"></script>
</body>
</html>
